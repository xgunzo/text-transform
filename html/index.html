<!DOCTYPE html>
<html>
<head>
    <title>Text transformer online - transform your text to differents formats!</title>
    <meta name="description" content="Try this easy to use app for transforming your text! Change your case or even make an alias friendly formatting!">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/main.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Text Transform Online</h1>
        </div>
        <div class="text-content">
            <textarea class="textarea"></textarea>
        </div>
        <div class="transform-buttons">
            <a class="transform-button" id="uppercase">Uppercase</a>
            <a class="transform-button" id="lowercase">Lowercase</a>
            <a class="transform-button" id="sentence">Sentence</a>
            <a class="transform-button" id="capitalized">Capitalized</a>
            <a class="transform-button" id="alias">Alias (URL)</a>
        </div>
    </div>
<script src="../script/app.js"></script>    
</body>
</html>
